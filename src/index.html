<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
    <title>Image Filter App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Image Filter App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-10 m-auto">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-file" />
            <label for="upload-file" class="custom-file-label"
              >Pick Image</label
            >
          </div>
          <canvas id="canvas"></canvas>
          <!-- Start of filter section -->
          <h4 class="text-center my-3">Filters</h4>
          <div class="row text-center my-4">
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn brightness-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Brightness
                </button>
                <button class="filter-btn brightness-add btn btn-info">
                  +
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn contrast-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Contrast
                </button>
                <button class="filter-btn contrast-add btn btn-info">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn saturation-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Saturation
                </button>
                <button class="filter-btn saturation-add btn btn-info">
                  +
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn stackBlur-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  stackBlur
                </button>
                <button class="filter-btn stackBlur-add btn btn-info">+</button>
              </div>
            </div>
          </div>
          <!-- Start of effect section -->
          <h4 class="text-center my-3">Effects</h4>
          <div class="row mb-3">
            <div class="col-md-3">
              <button class="filter-btn vintage-add btn btn-info btn-block">
                Vintage
              </button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn hemingway-add btn btn-info btn-block">
                Hemingway
              </button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn clarity-add btn btn-info btn-block">
                Clarity
              </button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn sincity-add btn btn-info btn-block">
                Sin City
              </button>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <button class="filter-btn grungy-add btn btn-info btn-block">
                Grungy
              </button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn pinhole-add btn btn-info btn-block">
                Pinhole
              </button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn nostalgia-add btn btn-info btn-block">
                Nostalgia
              </button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn hermajesty-add btn btn-info btn-block">
                Her Majesty
              </button>
            </div>
          </div>
          <div class="row my-5">
            <div class="col-md-6">
              <button id="download-btn" class="btn btn-success btn-block">
                Download Image
              </button>
            </div>
            <div class="col-md-6">
              <button id="revert-btn" class="btn btn-danger btn-block">
                Clear Filters/Effects
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
